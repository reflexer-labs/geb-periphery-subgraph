specVersion: 0.0.2
description: The Graph protocol subgraph for GEB
repository: https://github.com/reflexer-labs/geb-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - name: Coin
    kind: ethereum/contract
    network: mainnet
    source:
      abi: Coin
      address: '0x03ab458634910AaD20eF5f1C8ee96F1D6ac54919'
      startBlock: 11848304
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/coin.ts
      entities:
        - ERC20Balance
        - ERC20Transfer
        - ERC20Allowance
      abis:
        - name: Coin
          file: ./abis/Coin.json
        - name: ERC20
          file: ./abis/ERC20.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer 
        - event: Approval(indexed address,indexed address,uint256)
          handler: handleApproval 

        # - event: AddAuthorization(address)
        #   handler: handleAddAuthorization
        # - event: RemoveAuthorization(address)
        #   handler: handleRemoveAuthorization
  
  - name: ProtToken 
    kind: ethereum/contract
    network: mainnet
